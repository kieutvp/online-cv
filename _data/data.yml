experiences:
  title: Kinh Nghiệm
  info:
  - role: Trưởng Phòng DVKH PGD Cách Mạng Tháng Tám
    time: 07/2018 – 05/2025
    company: Công ty Cổ phần Chứng khoán SSI
    details: |
      Quản lý mọi nghiệp vụ và hoạt động của phòng dịch vụ khách hàng cho phòng giao dịch 
        - Quản lý đội ngũ 8 nhân viên DVKH tại PGD CMT8
        - Kiểm soát tuân thủ tất cả các quy trình nghiệp vụ thuộc Phòng DVKH, bao gồm cả kênh online và tại quầy: Thanh toán, Đóng/Mở Tài khoản, Quản lý cập nhật thông tin Tổ chức/Cá nhân trong nước, nước ngoài... Tiếp nhận lệnh, xác nhận lệnh, Lưu ký , Đăng ký, Thực hiện quyền chứng khoán...
        - Đào tạo nghiệp vụ và phát triển nhân sự. Cập nhật quy trình nghiệp vụ mới, phân bổ công việc, phát triển đội ngũ nhân viên làm việc hiệu quả
        - Xây dựng hệ thống, rà soát quy trình, góp ý đề xuất để cải thiện hoạt động nghiệp vụ, tuân thủ quy trình, quy định...hướng tới xây dựng quy trình hiệu quả, sát thực tế, nâng cao trải nghiệm khách hàng
        - Phối hợp các bộ phận liên quan xử lý phát sinh nếu có: cung cấp chứng từ UBCK, xử lý khiếu nại khách hàng, review Hợp đồng, soạn các công văn phản hồi đối tác,...
        - Tham gia test hệ thống, sản phẩm mới, migrate đối chiếu dữ liệu chuyển hệ thống,...
        - Tổng hợp doanh số Môi giới hàng tháng cho nhân sự tính hoa hồng Môi giới. Hỗ trợ khối kinh doanh, bộ phận quản trị Môi giới liên quan
        - Thực hiện các báo cáo liên quan (tuần, tháng, quý,..) theo yêu cầu Giám đốc chi nhánh và các bộ phận liên quan
        
  - role: Chuyên Viên Cao Cấp DVKH CN Nguyễn Công Trứ
    time: 01/2008 – 07/2018
    company: Công ty cổ phần chứng khoán SSI
    details: |
      Thực hiện các nghiệp vụ dịch vụ khách hàng và hỗ trợ khách hàng tại quầy giao dịch
        - Hỗ trợ giao dịch, mở/đóng tài khoản, xin cấp trading code, tư vấn sử dụng sản phẩm cho nhà đầu tư cá nhân và tổ chức trong nước và nước ngoài
        - Thực hiện các nghiệp vụ: Thanh toán, Lưu ký, Đăng ký, Thực hiện quyền, ...
        - Tiếp nhận, giải đáp, xử lý kịp thời các yêu cầu và phản hồi của khách hàng, xác thực thông tin khách hàng đúng quy định. Thực hiện trực tiếp các công việc liên quan đến cung cấp sản phẩm dịch vụ cho khách hàng
        - Hỗ trợ Trưởng bộ phận trong việc cập nhật, đào tạo nghiệp vụ, phát triễn nhân sự. Rà soát , góp ý cải thiện hoạt động nghiệp vụ
        - Các công việc khác theo sự phân công của Trưởng bộ phận

